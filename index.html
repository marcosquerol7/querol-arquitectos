<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Querol Arquitectos</title>
        <link rel="icon" type="image/png" href="favicon.svg">
        <meta name="theme-color" content="#043845">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
        <meta name="author" content="Marcos Querol Galve">
        <meta name="keywords" content="arquitectura,arquitectos,grafico,web,viviendas,edificios">
        <meta name="description" content="my description...">
        <meta property="og:image" content="img/screenshot.png">
        <meta property="og:title" content="Querol Arquitectos">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@marcosquerol7">
        <meta name="twitter:creator" content="@marcosquerol7">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="400">
        <meta property="og:image:height" content="300">
        <meta property="og:image:alt" content="">
        <!--Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Sulphur+Point:wght@400;700&display=swap" rel="stylesheet">
        <!-- AOS Animation -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- Animation.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!--Javacript copiado de alpinejs -->
        <script src="https://unpkg.com/alpinejs" defer></script>
        <!-- Plugin Swiperjs -->
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
        <!-- Normalize -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sapps-studio/symbiosis-css/symbiosis.min.css">
        <!-- CSS -->
        <link href="css/mobile.css" rel="stylesheet" media="all and (max-width: 600px)">
        <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 601px)">
        <!-- End CSS -->
    </head>
    <body>
    <!-- HEADER, logo y menu -->
        <header class="header" x-data="{ open: false }">
            <div class="container">
                <div class="header__logo">
                    <a href="index.html">
                        <img class="header__logo--img" src="img/logos/logotipo-completo-azul.svg" alt="querol-arquitectos">
                    </a>
                </div>
                <button class="button nav__open" @click="open = true">
                    <img src="img/iconos/menu.svg" alt="menu">
                </button>
                <nav class="nav" x-bind:class="open ? 'nav__show': ''">
                    <div class="nav__close-container">
                        <button class="button nav__close" @click="open = false">
                            <img src="img/iconos/close.svg" alt="close">
                        </button>
                    </div>
                    <ul class="nav__ul">
                        <li class="nav__item">
                            <a class="nav__link" href="index.html">
                                Inicio
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="nosotros.html">
                                Nosotros
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="proyectos.html">
                                Proyectos
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="contacto.html">
                                Contacto
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- Slider main container -->
            <section class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <picture class="picture-height">
                            <source srcset="img/home/amantes_home2_mb.jpg" media="(max-width: 800px)">
                            <img class="swiper-slide__img" src="img/home/amantes_home2_ds.jpg" alt="los-amantes">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture class="picture-height">
                            <source srcset="img/home/bajoarcos_home_mb.jpg" media="(max-width: 800px)">
                            <img class="swiper-slide__img" src="img/home/bajoarcos_home_ds.jpg" alt="bajo-arcos">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture class="picture-height">
                            <source srcset="img/home/terreno_home_mb.jpg" media="(max-width: 800px)">
                            <img class="swiper-slide__img" src="img/home/terreno_home_ds.jpg" alt="castralvo">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture class="picture-height">
                            <source srcset="img/home/lasvinas_home_mb.jpg" media="(max-width: 800px)">
                            <img class="swiper-slide__img" src="img/home/lasvinas_home_ds.jpg" alt="las-vinas">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture class="picture-height">
                            <source srcset="img/home/torreon_home_mb.jpg" media="(max-width: 800px)">
                            <img class="swiper-slide__img" src="img/home/torreon_home_ds.jpg" alt="torreon">
                        </picture>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </section>
        </main>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,
                effect: 'fade',
                autoplay: {
                    delay: 6000,
                },

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },
            });
        </script>
    </body>
</html>
